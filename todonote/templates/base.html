<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <title>{% block title %}{% endblock title %}| メニュー表アプリ</title>
    </head>
    <body>
        <nav class="navbar navbar-dark sticky-top bg-info">
            <div class="navbar-nav d-flex d-flex row">
                <a class="navbar-link mx-4 " href="{% url 'list-kondate' %}">メニュー一覧</a>
                <a class="navbar-link mx-4" href="{% url 'create-kondate' %}">メニュー登録</a>                
            </div>            
            <div class="navbar-nav d-flex d-flex row">
                {% if request.user.is_authenticated %}
                    <a class="navbar-link mx-3" href="{% url 'accounts:logout' %}">ログアウト</a>
                {% else %}
                    <a class="navbar-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
                    <a class="navbar-link mx-3" href="{% url 'accounts:signup' %}">会員登録</a>
                {% endif %}
            </div>
        </nav>
        <div class="p-4">
            <h2>{% block h2 %}{% endblock %} </h2>
            {% block content %}{% endblock content %}   
        </div>       
    </body>
</html>
