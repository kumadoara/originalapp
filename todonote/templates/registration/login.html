{% extends 'base.html' %}

{% block content %}
    <h3>ログイン</h3>
    <form method="POST" class="p-4 m-4 bg-light border border-primary-rgb rouded from-group">
        {% csrf_token %}
        {% for error in form.errors.values %}
            {{ error }}
        {% endfor %}
        <label>
            ユーザーID
        </label>
        <input type="form-control" name="username">
        <label>
            パスワード
        </label>
        <input type="password" class="form-control" name="password">
        <button type="submit" class="btn btn-primary mt-4">ログインする</button>
    </form>
{% endblock %}
